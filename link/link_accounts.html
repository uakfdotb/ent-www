<h1>EntLink: accounts</h1>

<p class="donate">Battle.net accounts that you have validated will appear in the table below.</p>

<table cellpadding="5px">
<tr><th style="font-size:15px">Username</th><th style="font-size:15px">Realm</th><th style="font-size:15px">Delete</th></tr>

<!-- BEGIN accounts -->

<td style="font-size:15px">{accounts.ACCOUNT_NAME}</td>

	<input type="hidden" name="realm" value="{accounts.ACCOUNT_REALM}" />

	</form>
</td>
</tr>
<!-- END accounts -->

</table>
